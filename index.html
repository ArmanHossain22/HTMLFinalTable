<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <section class="section_area">
        <div class="section">
            <table class="table_class" border="1">
                <thead class="table_head">
                    <th class="table_head_data">Product</th>
                    <th class="table_head_data">Flavour</th>
                </thead>
                <tbody class="table_body">
                    <tr class="table_row">
                        <td class="table_cell_data" rowspan="3">Milk</td>
                        <td class="table_cell_data">Almond</td>
                    </tr>
                    <tr class="table_row">
                        <td class="table_cell_data">Mango</td>
                    </tr>
                    <tr class="table_row">
                        <td class="table_cell_data">Chocolate</td>
                    </tr>
                    <tr class="table_row">
                        <td class="table_cell_data" colspan="2">These are exclusive flavors</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
